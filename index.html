<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="images/paper.png">
  <title>Rock Paper and Scissors</title>
</head>
<body>

  <main>
    <div class="front-page">
      <h1 class="title">Rock Paper and Scissors</h1>

      <button class="play" href="#">Let's Play</button>
    </div>

    <div class="second-page fadeOut">
      <div class="score">
        <div class="player-score">
          <h3 class="player">Player</h3>
          <p class="counter"> 0</p>
        </div>

        <div class="computer-score">
          <h3 class="player">Computer</h3>
          <p class="counter"> 0</p>
        </div>
      </div>

      <h2 class="winner">Choose an option</h2>

      <div class="hands">
        <img class="player-hand" src="images/rock.png" alt="rock.png">
        <img class="computer-hand" src="images/rock.png" alt="rock.png">
      </div>

      <div class="options">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
